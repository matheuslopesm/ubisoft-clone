<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Ubisoft+</title>
</head>
<body>

    <nav id="navigation">
        <div class="wrapper">
            
            <div class="menu">
                <ul>
                    <button
                    aria-expanded="true"
                    aria-label="Fechar menu"
                    onclick="closeMenu()"
                    class="close-menu">
                    <svg
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M30 10L10 30M10 10L30 30"
                        stroke="#FFFAF1"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    </button>
                    <li><a onclick="closeMenu()" href="#" class="nav-link">Sobre o Ubisoft+</a></li>
                    <li><a onclick="closeMenu()" href="#" class="nav-link">Loja</a></li>
                    <li><a onclick="closeMenu()" href="#" class="nav-link">Novidades</a></li>
                    <li><a onclick="closeMenu()" href="#" class="nav-link">Fórum</a></li>
                    <li><a onclick="closeMenu()" href="#" class="nav-link">Suporte</a></li>
                </ul>
            </div>

            <button 
                aria-expanded="false"
                aria-label="Abrir menu"
                onclick="openMenu()"
                class="open-menu">Menu
            </button>

            <div class="logo">
                <img src="./assets/logo.svg">
            </div>
    
            <div class="profile">
                <img src="./assets/instagram-perfil.jpeg" alt="profile-picture">
            </div>
        </div>
    </nav>
